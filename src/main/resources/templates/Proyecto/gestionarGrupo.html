    <style>
      /* Estilos personalizados para las pestañas */
      #tabContainer {
        margin-top: 20px;
        border-bottom: 2px solid #dee2e6;
      }
      .tab {
        display: inline-block;
        padding: 10px 20px;
        margin-right: 2px;
        cursor: pointer;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-bottom: none;
        border-top-left-radius: 0.25rem;
        border-top-right-radius: 0.25rem;
        font-weight: 500;
        color: #495057;
      }
      /* Puedes ajustar estos valores según tu preferencia */
      .tab-content > div[id^="plotlyCorte"] {
        margin-bottom: 30px;
        margin-top: 10px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        padding: 10px 0 10px 0;
      }



        @media print {
          table { 
            page-break-inside: auto; 
          }
          tr { 
            page-break-inside: avoid; 
            page-break-after: auto; 
          }
          thead { 
            display: table-header-group; 
          }
          tfoot { 
            display: table-footer-group; 
          }
        }
        
        
      .tab.active {
        background-color: #ffffff;
        color: #212529;
        font-weight: 600;
        border-bottom: 2px solid #ffffff;
      }
      .tab-content {
        display: none;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-top: none;
        border-bottom-left-radius: 0.25rem;
        border-bottom-right-radius: 0.25rem;
        margin-bottom: 20px;
      }
      .tab-content.active {
        display: block;
      }
      .mi-seccion {
          break-before: always;
        }

        /* Evita que las filas de la tabla se corten entre páginas */
      table, thead, tbody, tr, th, td {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }
      
        
      thead { 
        display: table-header-group !important;
      }
      tfoot {
        display: table-footer-group !important;
      }
      table, thead, tbody, tr, th, td {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }
      /* Estilos para el select y contenedores */
      .select-container {
        margin: 20px 0;
      }
      /* Indicador de loading */
      #loading {
        font-size: 1.2rem;
        font-weight: bold;
        color: #007bff;
      }

      

        .tab { display: inline-block; padding: 10px; background: #e9ecef; margin-right: 5px; cursor: pointer; }
        .tab.active { background: #0d6efd; color: #fff; }
        .tab-content { display: none; padding: 10px; }
        .tab-content.active { display: block; }
        .hidden { display: none !important; }
