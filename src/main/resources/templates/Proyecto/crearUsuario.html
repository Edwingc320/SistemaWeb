<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Alta de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Favicon 
    <link href="img/favicon.ico" rel="icon">
    -->
    <link rel="icon" href="data:,">


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
  <!-- Tus estilos -->
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>

  <!-- Header común -->
  <div th:replace="components/header :: header"></div>

  <!-- Título de página -->
  <div th:replace="~{components/pageHeader :: pageHeader(
      '', 'ALTA DE USUARIO', 'Nuevo', '#usuarioForm')}"></div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Mensaje de éxito -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- Formulario de usuario -->
        <form th:action="@{/guardar}" th:object="${usuario}" method="post" id="usuarioForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario:</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Nombre de usuario" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
        </form>

      </div>
    </div>
  </div>

  <!-- Footer común -->
  <div th:replace="components/footer :: footer"></div>

  <!-- Tus scripts -->
    <!-- Back to Top -->
    <a href="#" class="btn btn-primary px-3 back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
  <script src="/js/main.js"></script>
</body>
</html>
