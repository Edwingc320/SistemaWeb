<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8" />
    <title>Gestión de Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />

    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet" />
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
    <div th:replace="components/header :: header"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Usuarios</h2>

        <!-- Crear Usuario -->
        <div class="card mb-4">
            <div class="card-header">Crear Usuario</div>
            <div class="card-body">
                <form id="usuarioForm">
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Usuario"
                                required />
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Contraseña" required />
                        </div>
                        <div class="col-md-3 mb-3">
                            <select id="rol" name="rol" class="form-control" required>
                                <option value="" disabled selected>Rol</option>
                                <option value="ADMIN">ADMIN</option>
                                <option value="USUARIO">USUARIO</option>
                                <option value="MAESTRO">MAESTRO</option>
                                <option value="ALUMNO">ALUMNO</option>
                                <option value="JEFE_DE_DIVISION">JEFE DE DIVISIÓN</option>
                                <option value="TUTOR">TUTOR</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3 form-check">
                            <input type="checkbox" id="activo" name="activo" class="form-check-input" checked />
                            <label class="form-check-label" for="activo">Activo</label>
                        </div>
                        <div class="col-md-1 mb-3">
                            <button type="submit" class="btn btn-primary w-100">
                                Crear
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filtro -->
        <div class="mb-3">
            <input type="text" id="filterInput" class="form-control" placeholder="Filtrar por nombre..." />
        </div>

        <!-- Tabla de Usuarios -->
        <table class="table table-bordered" id="usuariosTable">
            <thead class="thead-light">
                <tr>
                    <!--<th>ID</th>-->
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="usuariosTableBody" th:each="usuario : ${usuarios}">
                <tr>
                    <!--<td th:text="${usuario.id}"></td>-->
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.activo} ? 'Sí' : 'No'"></td>
                    <td>
                        <button class="btn btn-sm btn-info"
                            th:attr="data-id=${usuario.id}, data-username=${usuario.username}, data-rol=${usuario.rol}, data-activo=${usuario.activo}"
                            onclick="abrirEditarUsuario(this)">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" th:attr="data-id=${usuario.id}"
                            onclick="desactivarUsuario(this)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Paginación -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <!-- Modal Editar Usuario -->
    <div class="modal fade" id="editUsuarioModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editUsuarioForm">
                        <input type="hidden" id="editId" />
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" id="editUsername" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" id="editPassword" class="form-control"
                                placeholder="Dejar vacío para no cambiar" />
                        </div>
                        <div class="form-group">
                            <label>Rol</label>
                            <select id="editRol" class="form-control" required>
                                <option value="ADMIN">ADMIN</option>
                                <option value="USUARIO">USUARIO</option>
                                <option value="MAESTRO">MAESTRO</option>
                                <option value="ALUMNO">ALUMNO</option>
                                <option value="JEFE_DE_DIVISION">JEFE DE DIVISIÓN</option>
                                <option value="TUTOR">TUTOR</option>
                            </select>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="editActivo" class="form-check-input" />
                            <label class="form-check-label">Activo</label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 w-100">
                            Actualizar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/main.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <script>
        const rowsPerPage = 10;
        let currentPage = 1;
        const table = document.getElementById("usuariosTable");
        const tbody = document.getElementById("usuariosTableBody");
        const rows = Array.from(tbody.querySelectorAll("tr"));
        let filteredRows = rows;

        function renderTable() {
            tbody.innerHTML = "";
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            filteredRows.slice(start, end).forEach((r) => tbody.appendChild(r));
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement("li");
                li.className = `page-item ${i === currentPage ? "active" : ""}`;
                const a = document.createElement("a");
                a.className = "page-link";
                a.href = "#";
                a.textContent = i;
                a.onclick = (e) => {
                    e.preventDefault();
                    currentPage = i;
                    renderTable();
                };
                li.appendChild(a);
                pagination.appendChild(li);
            }
        }

        document
            .getElementById("filterInput")
            .addEventListener("input", function () {
                const filter = this.value.toLowerCase();
                filteredRows = rows.filter((r) =>
                    r.cells[1].textContent.toLowerCase().includes(filter)
                );
                currentPage = 1;
                renderTable();
            });

        renderTable();

        // CREAR USUARIO
        document
            .getElementById("usuarioForm")
            .addEventListener("submit", function (e) {
                e.preventDefault();
                const data = new URLSearchParams();
                data.append("username", document.getElementById("username").value);
                data.append("password", document.getElementById("password").value);
                data.append("rol", document.getElementById("rol").value);
                data.append("activo", document.getElementById("activo").checked);

                fetch("/usuario/guardar", {
                    method: "POST",
                    body: data,
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                })
                    .then((resp) => resp.text())
                    .then((msg) => {
                        alert("Usuario creado");
                        location.reload();
                    })
                    .catch((err) => console.error(err));
            });

        // ABRIR MODAL EDITAR
        function abrirEditarUsuario(btn) {
            const id = btn.dataset.id;
            const username = btn.dataset.username;
            const rol = btn.dataset.rol;
            const activo = btn.dataset.activo === "true";

            $("#editUsuarioModal").modal("show");
            document.getElementById("editId").value = id;
            document.getElementById("editUsername").value = username;
            document.getElementById("editRol").value = rol;
            document.getElementById("editActivo").checked = activo;
        }

        // ACTUALIZAR USUARIO
        document
            .getElementById("editUsuarioForm")
            .addEventListener("submit", function (e) {
                e.preventDefault();
                const id = document.getElementById("editId").value;
                const data = new URLSearchParams();
                data.append(
                    "username",
                    document.getElementById("editUsername").value
                );
                data.append(
                    "password",
                    document.getElementById("editPassword").value
                );
                data.append("rol", document.getElementById("editRol").value);
                data.append(
                    "activo",
                    document.getElementById("editActivo").checked ? "true" : "false"
                );

                fetch(`/usuario/actualizar/${id}`, {
                    method: "POST",
                    body: data,
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                })
                    .then((resp) => resp.text())
                    .then((msg) => {
                        alert("Usuario actualizado");
                        location.reload();
                    })
                    .catch((err) => console.error(err));
            });

        // DESACTIVAR USUARIO
        function desactivarUsuario(btn) {
            const id = btn.dataset.id;
            if (!confirm("¿Deseas desactivar este usuario?")) return;

            fetch(`/usuario/eliminar/${id}`, { method: "GET" })
                .then((resp) => resp.text())
                .then((msg) => {
                    alert("Usuario desactivado");
                    location.reload();
                })
                .catch((err) => console.error(err));
        }
    </script>
</body>

</html>
